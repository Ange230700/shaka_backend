# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_DATABASE: shaka_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot --silent || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      FRONT_API_BASE_URL: http://localhost:5173
      # âœ… USE HOST + MAPPED PORT (since steps run on the host)
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/shaka_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL health
        shell: bash
        run: |
          set -e
          CID="${{ job.services.mysql.id }}"
          echo "Waiting for mysql container ($CID) to be healthy..."
          for i in {1..60}; do
            STATUS="$(docker inspect --format='{{.State.Health.Status}}' "$CID" || echo starting)"
            echo "  status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "MySQL is healthy"
              break
            fi
            sleep 2
          done

      - name: Apply schema (shakadb)
        shell: bash
        env:
          # ðŸ”’ Double-ensure the CLI sees the host DSN
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/shaka_test
        run: |
          set -euxo pipefail

          # Use the schema *actually shipped* with shakadb
          PRISMA_SCHEMA="$(node -e "console.log(require.resolve('shakadb/prisma/schema.prisma'))")"
              
          echo "Prisma CLI version:"
          npx prisma -v
              
          echo "Using schema: $PRISMA_SCHEMA"
          echo "DB: $DATABASE_URL"
          npx prisma db push \
            --schema "$PRISMA_SCHEMA" \
            --accept-data-loss \
            --skip-generate

      - name: Seed test DB
        run: npm run seed:test

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: E2E tests
        run: npm run test:e2e
